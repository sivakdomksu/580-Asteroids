<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invaders</title>
    <link rel="stylesheet" href="invaders.css">
</head>
<body class="screen">

<h1 class="text">Asteroids!</h1>
<div class="main_div">
    <div>
        <div class="status_div">
            <h2 class="text">Your score is: </h2>
            <h2 class="text" id="score_text">0</h2>
        </div>
        <div class="status_div">
            <h2 class="text">You have </h2>
            <h2 class="text" id="lives_text">3</h2>
            <h2 class="text">lives</h2>
        </div>
        <div class="status_div">
            <h2 class="text">Your level is </h2>
            <h2 class="text" id="level_text">0</h2>
        </div>
    </div>
    <canvas width="1200px" height="650px" id="canvas"></canvas>
    <div>
        <h2 class="text">Controls: </h2>
        <h2 class="text">W/Up = Accelerate</h2>
        <h2 class="text">A/Left = Turn Left</h2>
        <h2 class="text">D/Right = Turn Right</h2>
        <h2 class="text">Space = Shoot!</h2>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
